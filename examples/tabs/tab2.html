<html>
<head>
<script src="../../dist/nmsg-rpc.js"></script>
<script>

var router = new nmsg.rpc.Router;
router.send = function(obj) { localStorage.tab1 = JSON.stringify(obj); };

setInterval(function() {
    var obj = localStorage.tab2;
    if(obj) router.onmessage(JSON.parse(obj));
}, 100);

router.on('Hello there', function(callback) {
    callback('Hello back');
});

</script>
</head>
</html>
